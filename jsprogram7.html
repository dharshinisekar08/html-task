<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Stopwatch</title>
</head>
<body>
  <h2>JavaScript Stopwatch</h2>
  <div id="display">00:00</div>
  <button onclick="start()">Start</button>
  <button onclick="stop()">Stop</button>
  <button onclick="reset()">Reset</button>

  <script>
    let seconds = 0; // start the timer
    let intervalId = null; // stores the timer

    function updateDisplay() {
      let minutes = String(Math.floor(seconds / 60)).padStart(2, '0');
      let secs = String(seconds % 60).padStart(2, '0');
      document.getElementById("display").innerText = `${minutes}:${secs}`;
    }

    function start() {
      if (!intervalId) {
        intervalId = setInterval(() => {
          seconds++;
          updateDisplay();
        }, 1000);
      }
    }

    function stop() {
      clearInterval(intervalId);
      intervalId = null;
    }

    function reset() {
      stop();
      seconds = 0;
      updateDisplay();
    }

    
    updateDisplay();
  </script>
</body>
</html>
